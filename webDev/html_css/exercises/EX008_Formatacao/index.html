<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h3>Aqui temos um termo em <b>negrito</b> </h3>
    <h3>Termo em <strong>Itálico</strong></h3>
    <h3>Termo em <em>ênfase </em></h3>
    <p><mark style="background-color: blanchedalmond;">Marcar</mark> uma parte específica do texto</p>
    <p>Termo <del>deletado</del></p>
    <p><ins>Sublinhado ou inserido</ins></p>
    <p>H<sub>2</sub>O</p>
    <p>3<sup>6</sup>+9</p>
</body>
</html>
